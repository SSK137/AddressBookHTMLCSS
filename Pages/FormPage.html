<!DOCTYPE html>
<html>
    <head>
        <link rel="Stylesheet" href="../CSS/FormPage.css">
        <title>Address Book</title>
    </head>
    <body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/logo.png" alt=""> 
            <div>
                <span class="Address-text">ADDRESS</span><br>
                <span class="Book-text">BOOK</span>
            </div>
        </div>
    </header>
    <form class="form">
        <div class="form-header">
            <span class="form-header-text">PERSON ADDRESS FORM</span>
            <img src="../Assets/cross.png" class="form-header-icon">
        </div>
        <div class="form-body">

            <label class="label text" for="name">Full Name</label>
            <error-output class="text-error" for="text"></error-output>
            <input class="input" type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br>

            <label class="label-text-phone" for="phone">Phone Number</label>
            <error-output class="phone-error"></error-output>
            <input class="input" type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <br>

            <label class="label text" for="address">Address</label>
            <error-output class="address-error"></error-output>
            <textarea id="address" class="input" name="address" placeholder="Enter your address" style="height: 100px; " required></textarea>
            
            <div class="row-content">
                <div class="label-city">
                    <label class="city" for="city">City</label><br>
                    <select id="city" name="city">
                        <option value="0">Select City</option>
                        <option value="Pune">Ahmednagar</option>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Solapur">Solapur</option>

                    </select>
                </div>
                <div class="label-state">
                    <label class="state" for="state">State</label><br>
                    <select id="state" name="state">
                        <option value="">Select State</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Andhra-Pradesh">Andhra-Pradesh</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Jammu Kashmir">Jammu Kashmir</option>
                        <option value="Punjab">Punjab</option>
                    </select>
                </div>
                <div class="label-zip">
                    <label class="zip" for="zipcode">Zipcode</label>
                    <error-output class="zip-error"></error-output>
                    <input class="input" type="zipcode" id="zipcode" name="zipcode" placeholder="Zip-Code"></input>
                    
                </div>
            </div>
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                    <button type="reset" class="resetButton button" id="resetButton">Reset</button>
                </div>
            </div>
        </div>
        </form>
        <script src="../JS/Form.js"></script>
    </body>
</html>
